name: Build & Deploy to Azure Web App

on:
  push:
    branches: [master]       # dispara em cada push na master
  workflow_dispatch:         # bot√£o manual

env:
  APP_NAME: darkdome-hotsite

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: npm

    - run: npm ci --prefer-offline
    - run: npm run build
    - run: npm prune --production

    - name: Archive standalone bundle
      run: |
        mkdir -p .next/standalone/.next
        cp -R .next/static .next/standalone/.next/
        zip -r release.zip \
          .next/standalone \
          public \
          package*.json
      shell: bash

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v3.0.1
      with:
        app-name: ${{ env.APP_NAME }}
        publish-profile: ${{ secrets.AZURE_APPSERVICE_PUBLISHPROFILE }}
        package: release.zip
