name: Build & Deploy to Azure Web App

on:
  push:
    branches: [master]         

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'            

    - run: npm ci
    - run: npm run build
    - run: npm prune --production

    - run: |
        zip -r release.zip .next/standalone .next/static public package*.json
      shell: bash

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v3.0.1
      with:
        app-name: darkdome-hotsite     # seu App Service
        publish-profile: ${{ secrets.AZURE_APPSERVICE_PUBLISHPROFILE }}
        package: release.zip
